<div class="container">
  <div class="jumbotron bg-gradient-primary">
    <p class="text-xl-center">Github user finder</p>
    <input [formControl]="findControl" type="text" class="form-control mr-sm-2" placeholder="Github username">
  </div>
  <app-user *ngIf="user" [user]="user"></app-user>
  <app-not-found *ngIf="error"></app-not-found>
</div>
